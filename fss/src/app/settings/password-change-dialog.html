<div>
    <form>
      <mat-form-field>
        <input matInput i18n-placeholder placeholder="Old Password" type="password" [(ngModel)]="old_password" name="old-password">
      </mat-form-field>
      <br>
  
      <mat-form-field>
        <input matInput i18n-placeholder placeholder="Password" type="password" [(ngModel)]="first_password" name="first-password">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput i18n-placeholder placeholder="Confirm Password" type="password" [(ngModel)]="second_password" name="second-password">
      </mat-form-field>
      <br>
  
      <button i18n mat-raised-button (click)="attemptPasswordChange()">Submit!</button>
    </form>
  </div>
