<div>
    <form>
      <mat-form-field>
        <input matInput placeholder="Old Password" type="password" [(ngModel)]="old_password" name="old-password">
      </mat-form-field>
      <br>
  
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="first_password" name="first-password">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="second_password" name="second-password">
      </mat-form-field>
      <br>
  
      <button mat-raised-button (click)="attemptPasswordChange()">Submit!</button>
    </form>
  </div>
