<div>
    <form>
      <mat-form-field>
        <input matInput i18n-placeholder placeholder="New Username" [(ngModel)]="user.username" name="new-username">
      </mat-form-field>
      <br>
  
      <mat-form-field>
        <input matInput i18n-placeholder placeholder="Password" type="password" [(ngModel)]="user.password" name="new-password">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput i18n-placeholder placeholder="Confirm Password" type="password" [(ngModel)]="confirm_password" name="confirm-password">
      </mat-form-field>
      <br>

      <mat-slide-toggle i18n [(ngModel)]="user.is_editor" name="editor-toggle">Editor</mat-slide-toggle>
      <br>

      <mat-slide-toggle i18n [(ngModel)]="user.is_admin" name="admin-toggle">Administrator</mat-slide-toggle>
      <br>
  
      <button i18n mat-raised-button (click)="attemptAddUser()">Submit!</button>
    </form>
  </div>
