<div>
  <form>
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Username" [(ngModel)]="username" name="login-username" autofocus>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Password" type="password" [(ngModel)]="password" name="login-password">
    </mat-form-field>
    <br>
    <br>

    <button i18n mat-raised-button (click)="attemptLogin()">Submit!</button>
  </form>
</div>
