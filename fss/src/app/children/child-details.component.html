<form id="child-details-form" *ngIf="child">
    <div class="grid">
        <div class="grid-item" id="save-del-cell">
            <button md-icon-button>
				<md-icon svgIcon="save_icon" (click)="saveChild()"></md-icon>
			</button>
            <button md-icon-button>
				<md-icon svgIcon="trash_icon" (click)="deleteChild()"></md-icon>
			</button>
        </div>
        <div class="grid-item" id="profile-pic-cell">
            (picture placeholder)
        </div>
        <div class="grid-item" id="chinese-name-cell">
            <md-input-container>
                <input mdInput placeholder="Chinese Name" [(ngModel)]="child.child_chinese_name" name="child-chinese-name">
            </md-input-container>
        </div>
        <div class="grid-item" id="pinyin-name-cell">
            <md-input-container>
                <input mdInput placeholder="Pinyin Name" [(ngModel)]="child.child_pinyin_name" name="child-pinyin-name">
            </md-input-container>
        </div>
        <div class="grid-item" id="nickname-cell">
            <md-input-container>
                <input mdInput placeholder="Nickname" [(ngModel)]="child.nickname" name="child-nickname">
            </md-input-container>
        </div>
        <div class="grid-item" id="dob-cell">
            <md-input-container>
                <input mdInput [mdDatepicker]="picker" placeholder="DOB" name="birth-date" [(ngModel)]="child.birth_date_object">
                <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
        </div>
        <div class="grid-item" id="age-cell">
            <md-input-container>
                <input mdInput placeholder="Age" disabled [(ngModel)]="age" name="age">
            </md-input-container>
        </div>
        <div class="grid-item" id="gender-cell">
            <md-select placeholder="Sex" [(ngModel)]="child.gender" name="sex">
                <md-option value="M">Male</md-option>
                <md-option value="F">Female</md-option>
            </md-select>
        </div>
        <div class="grid-item" id="primary-diagnosis-cell">
            <md-select placeholder="Primary Diagnosis" [(ngModel)]="child.primary_diagnosis" name="primary-diagnosis">
                <md-option value=""></md-option>
                <md-option *ngFor="let condition of medical_conditions" [value]="condition">{{condition}}</md-option>
            </md-select>
        </div>
        <div class="grid-item" id="second-diagnosis-cell">
            <md-select placeholder="Secondary Diagnosis" [(ngModel)]="child.secondary_diagnosis" name="secondary-diagnosis">
                <md-option value=""></md-option>
                <md-option *ngFor="let condition of medical_conditions" [value]="condition">{{condition}}</md-option>
            </md-select>
        </div>
        <div class="grid-item" id="referred-by-cell">
            <md-input-container>
                <input mdInput placeholder="Referred By" [(ngModel)]="child.referred_by" name="referred-by">
            </md-input-container>
        </div>
        <div class="grid-item" id="status-cell">
            <md-input-container flex>
                <textarea mdInput placeholder="status" [(ngModel)]="child.status" name="child-status"></textarea>
            </md-input-container>
        </div>
        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="picOverBase($event)" (onFileDrop)="fileDropped($event)"
            [uploader]="uploader" class="grid-item well my-drop-zone">
            Drop picture here to upload
        </div>
        <div class="grid-item" *ngFor="let item of uploader.queue">
            {{ item?.file?.name }}
        </div>

    </div>
</form>
