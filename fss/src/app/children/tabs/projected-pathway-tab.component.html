<form *ngIf="child" id="projected-pathway-form">
    <div id="primary-diagnosis-div">
        <h2>Primary Diagnosis: {{child.primary_diagnosis}}</h2>
    </div>
    <div id="secondary-diagnosis-div">
        <h2>Secondary Diagnosis: {{child.secondary_diagnosis}}</h2>
    </div>

    <div class="table-container mat-elevation-z8">
        <md-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container mdColumnDef="stepNumber">
                <md-header-cell *mdHeaderCellDef> Step No. </md-header-cell>
                <md-cell *mdCellDef="let element"> {{element.pathway_step_number}} </md-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container mdColumnDef="shortDescription">
                <md-header-cell *mdHeaderCellDef> Short Description </md-header-cell>
                <md-cell *mdCellDef="let element">
                    <md-input-container>
                        <textarea mdInput [(ngModel)]="element.pathway_short_description" name="short_description"></textarea>
                    </md-input-container>
                </md-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container mdColumnDef="details">
                <md-header-cell *mdHeaderCellDef> Details </md-header-cell>
                <md-cell *mdCellDef="let element">
                    <md-input-container>
                        <textarea mdInput [(ngModel)]="element.pathway_details" name="details"></textarea>
                    </md-input-container>
                </md-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container mdColumnDef="completionDate">
                <md-header-cell *mdHeaderCellDef> Completion Date </md-header-cell>
                <md-cell *mdCellDef="let element"> {{element.pathway_completion_date}} </md-cell>
            </ng-container>

            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
    </div>
</form>
