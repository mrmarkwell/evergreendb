<ul>
    <li id="create-family-member">
        <button md-button (click)="createFamilyMember()">+</button>
    </li>
    <li *ngFor="let family_member of this.family_members">
        <button md-button [id]="family_member.id" (click)="onSelect(family_member)" [class.selected]="family_member === selected_family_member">
          {{family_member.relationship}}
        </button>
    </li>
</ul>
