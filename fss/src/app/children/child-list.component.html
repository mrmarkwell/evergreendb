<div id="new-child-div">
  <button md-raised-button (click)="createNewChild()" id="new-child-btn">Create New</button>
</div>
<md-input-container mdBlock>
    <input mdInput placeholder="Search" name="search bar" (keyup)="filterChildren($event)">
</md-input-container>
<ul class="children">
    <li *ngFor="let child of filteredChildren">
        <button md-button (click)="onSelect(child)" [class.selected]="isSelected(child)">
          {{child.child_pinyin_name}}
        </button>
    </li>
</ul>
