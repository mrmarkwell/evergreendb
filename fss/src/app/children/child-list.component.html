<div id="new-child-div">
    <button i18n class="child-list-button" mat-raised-button (click)="createNewChild()" id="new-child-btn">Create New</button>
</div>
<div class="search">
    <mat-select id="select-category" class="flex-item" *ngIf=searchCategories i18n-placeholder placeholder="Search Category" [(ngModel)]="currentSearchCategory"
        name="search-category">
        <mat-option *ngFor="let category of searchCategories" [value]="category">{{category.viewValue}}</mat-option>
    </mat-select>
    <mat-form-field mdBlock class="flex-item" id="search-container">
        <input matInput i18n-placeholder placeholder="Search" id="search-bar" [(ngModel)]="searchText" (keyup)="filterChildren($event)" name="child-search-bar">
    </mat-form-field>
    <mat-slide-toggle class="flex-item" [(ngModel)]="filterActive" name="active-status-toggle" (ngModelChange)="filterChildren()">
        <ng-container i18n>Active</ng-container><span class="statusdot active"></span>
    </mat-slide-toggle>
    <mat-slide-toggle class="flex-item" [(ngModel)]="filterOngoing" name="ongoing-status-toggle" (ngModelChange)="filterChildren()">
				<ng-container i18n>Ongoing</ng-container><span class="statusdot ongoing"></span>
		</mat-slide-toggle>
    <mat-slide-toggle class="flex-item" [(ngModel)]="filterTemporary" name="temporary-status-toggle" (ngModelChange)="filterChildren()">
				<ng-container i18n>Temporary</ng-container><span class="statusdot temporary"></span>
		</mat-slide-toggle>
    <mat-slide-toggle class="flex-item" [(ngModel)]="filterResolved" name="resolved-status-toggle" (ngModelChange)="filterChildren()">
				<ng-container i18n>Resolved</ng-container><span class="statusdot resolved"></span>
		</mat-slide-toggle>
    <mat-slide-toggle class="flex-item" [(ngModel)]="filterUnknown" name="unknown-status-toggle" (ngModelChange)="filterChildren()">
				<ng-container i18n>Unknown</ng-container><span class="statusdot unknown"></span>
		</mat-slide-toggle>
</div>
<mat-divider></mat-divider>
<ul class="children">
    <li *ngFor="let child of filteredChildren">
        <button mat-button (click)="onSelect(child)" [class.selected]="isSelected(child)">
            {{child.child_pinyin_name}}
            <div [matTooltip]="child.status" matTooltipPosition="after">
                <div [ngClass]="getChildStatusClass(child)"></div>
            </div>
        </button>
    </li>
</ul>
<div class="bottom">
    <button i18n class="child-list-button" mat-raised-button (click)="downloadAll()" id="download-all-btn">Download All</button>
</div>
