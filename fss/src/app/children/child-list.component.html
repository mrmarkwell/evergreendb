<md-input-container>
    <input mdInput placeholder="Search" name="search bar" (keyup)="filterChildren($event)">
</md-input-container>
<ul class="children">
    <li *ngFor="let child of filteredChildren" [class.selected]="child === selectedChild" (click)="onSelect(child)">
        {{child.child_pinyin_name}}
    </li>
</ul>
