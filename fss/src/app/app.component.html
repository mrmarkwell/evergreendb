<mat-sidenav-container class="mat-typography">
    <mat-sidenav #sidenav class="fss-sidenav" mode="side" opened="true">
        <h1>{{title}}</h1>
        <div><a mat-button routerLink='/children' routerLinkActive="active">Children</a></div>
        <div><a mat-button routerLink='/reminders' routerLinkActive="active">Reminders</a></div>
        <div><a mat-button routerLink='/calendar' routerLinkActive="active">Calendar</a></div>
        <div><a mat-button routerLink='/settings' routerLinkActive="active">Settings</a></div>
        <div><button mat-icon-button>
            <mat-icon svgIcon="refresh_icon" (click)="refresh()"></mat-icon>
        </button></div>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
