<mat-accordion>
    <mat-expansion-panel *ngFor="let reminder of filteredReminders">
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{reminder.date}}
        </mat-panel-title>
        <mat-panel-description>
            {{reminder.child_pinyin_name}} - {{reminder.child_chinese_name}}
            <div class="type">{{reminder.type}}</div>
        </mat-panel-description>
        </mat-expansion-panel-header>
        {{reminder.notes}}
    </mat-expansion-panel>
</mat-accordion>
