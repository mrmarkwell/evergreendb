<html>
    <head>
    {% if title %}
        <title>{{ title }} - Evergreendb</title>
    {% else %}
        <title>Welcome to Evergreendb</title>
    {% endif %}
    </head>
    <body>
        <div>Evergreendb: <a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
